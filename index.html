<!DOCTYPE html>
<html>
  <head>
    <title>Link in Bio</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <!-- Connection to Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poppins:300" rel="stylesheet">
    <!-- Connection to font pair -->
    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #55423d;
        display: flex;
        justify-content: center;
      }
      
      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
        border-style: double;
        border-width: 5px;
        border-color: #e78fb3;
      }
      .banner {
        display: flex;
        justify-content: center;
      }
      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }
      .name {
        color: #fff3ec;
        display: flex;
        justify-content: center;
        font-family: 'Abril Fatface', cursive;
        font-size: 24px;
      }

      .social-icons a {
        color: #fffffe;
        text-decoration: none;
      }
      .social-icons {
        display: flex;
        justify-content: space-evenly;
        /* Can change to space-around once more links are added */
        color: #e78fb3;
      }

      .link {
        background-color: #ffc0ad;
        display: flex;
        align-items: center;
        padding: 5px;
        border-radius: 20px;
        font-family: 'Poppins', sans-serif;
        font-size: 14px;
      }

      .link a {
        color: #271c19;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }
      
      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="items">
    <div class="banner">
      <img src="/thumbnails/profile_pic.jpg" alt="Cynthia Gutierrez headshot" class="banner-image">
    </div>

    <div class="name">
      Cynthia Gutierrez
    </div>

    <div class="social-icons">
      <a href="https://github.com/canzycane" target="_blank" class="fa-brands fa-github">
        GitHub
      </a>
      <a href="https://www.linkedin.com/in/cynthia-gutierrez-mis/" target="_blank" class="fa-brands fa-linkedin">
        LinkedIn
      </a>
    </div>

    <div class="link">
      <img src="/thumbnails/startup.jpg" class="thumbnail">
      <a target="_blank" href="http://paulgraham.com/startupideas.html">How to Get Startup Ideas
        — Paul Graham</a>
    </div>

    <div class="link">
      <img src="/thumbnails/typography.jpg" class="thumbnail">
      <a target="_blank"
        href="https://practicaltypography.com/typography-in-ten-minutes.html">Typography in ten minutes — Matthew
        Butterick</a>
    </div>

    <div class="link">
      <img src="/thumbnails/code_pic.jpg" class="thumbnail">
      <a target="_blank" href="https://www.zdnet.com/article/do-you-still-need-to-pay-for-antivirus-software-in-2024/">Do you still need to pay for antivirus software in 2024? — ZDNET</a>
    </div>
  </div>
  </body>
</html>
